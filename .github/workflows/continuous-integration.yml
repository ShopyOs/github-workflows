name: "Continuous Integration"

on:
  workflow_call:
    inputs:
      node_versions:
        description: 'Node versions to be used for the build'
        type: string
        required: true
        default: "['18.x', '20.x']"
      os:
        description: 'Operating system to be used for the build'
        type: string
        required: true
        default: "['ubuntu-latest', 'windows-latest', 'macOS-latest']"

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}
    strategy:
      matrix:
        node: ${{ github.event.inputs.node_versions }}
        os: ${{ github.event.inputs.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: 'ğŸ“š checkout repository'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ setup node ${{ matrix.node }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: 'âš™ï¸ installing dependencies'
        id: install-deps
        run: npm install

      - name: 'ğŸ”¨ Build'
        id: build
        run: npm run build