name: "Continuous Integration"

on:
  workflow_call:
    inputs:
      node_versions:
        description: 'Node versions to be used for the build'
        type: string
        required: true
        default: "['18.x', '20.x']"
      os:
        description: 'Operating system to be used for the build'
        type: string
        required: true
        default: "['ubuntu-latest', 'windows-latest', 'macOS-latest']"

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  show_vars:
    name: Show variables
    runs-on: ubuntu-latest
    steps:
      - name: Show variables
        run: |
          echo "Node versions: ${{ github.event.inputs.node_versions }}"
          echo "Operating system: ${{ github.event.inputs.os }}"

  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}
    strategy:
      matrix:
        node: ${{ fromJson(github.event.inputs.node_versions) }}
        os: ${{ fromJson(github.event.inputs.os) }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: '📚 checkout repository'
        uses: actions/checkout@v4

      - name: '🟢 setup node ${{ matrix.node }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: '🗄️ Get cache'
        id: cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: '⚙️ installing dependencies'
        id: install-deps
        run: npm install

      - name: '🔨 Build'
        id: build
        run: npm run build